<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terry AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                Settings
            </div>
            <div style="padding: 10px; border-bottom: 1px solid #333;">
                <label for="model-select"
                    style="display:block; font-size: 0.8rem; margin-bottom:5px; color:#aaa;">Perplexity Model:</label>
                <select id="model-select"
                    style="width:100%; background:#333; color:white; border:none; padding:5px; border-radius:4px;">
                    <option value="sonar">Sonar (Default)</option>
                    <option value="sonar-pro">Sonar Pro</option>
                </select>
            </div>
            <div class="sidebar-header">
                Terminal Info
            </div>
            <div id="terminal-logs">
                <div class="log-entry">[System] Connecting...</div>
            </div>
        </aside>
        <div id="resizer"></div>

        <!-- Main Chat Area -->
        <main id="main-area">
            <header>
                <div>Terry AI</div>
                <div class="status-container">
                    <span id="model-badge" class="badge">Model: Loading...</span>
                    <span class="status-indicator">Online</span>
                </div>
            </header>

            <div id="chat-container">
                <!-- Intro Message -->
                <div class="message-row ai">
                    <div class="message-content">
                        <div class="avatar ai">T</div>
                        <div class="text">Halo! Saya Terry. Ada yang bisa saya bantu?</div>
                    </div>
                </div>
            </div>

            <div id="input-area">
                <div id="input-box-container">
                    <textarea id="message-input" rows="1" placeholder="Ketik pesan ke Terry..."></textarea>
                    <button id="send-btn">
                        <!-- SVG Icon Send -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
