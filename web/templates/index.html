<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terry AI Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #bb86fc; }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .status {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .online { color: #03dac6; }
        .log-box {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            overflow-y: scroll;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Terry AI Assistant</h1>
    <div class="card">
        <div class="status">Status: <span class="online">{{ status }}</span></div>
        <p>Terry sedang berjalan di latar belakang.</p>
        <p>Katakan "OK Terry" atau langsung bicara padanya.</p>
        
        <div class="log-box" id="logs">
            [System] Terry initializing...<br>
            [System] Web Dashboard online.
        </div>
    </div>
</body>
</html>
